<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Promotion Evaluation Sheet</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        function PromotionEvaluationSheet() {
          const [formData, setFormData] = useState({
            employeeName: '',
            employeeId: '',
            currentPosition: '',
            proposedPosition: '',
            department: '',
            evaluatorName: '',
            evaluatorTitle: '',
            evaluationDate: '',
            
            jobKnowledge: 0,
            qualityOfWork: 0,
            productivity: 0,
            problemSolving: 0,
            initiative: 0,
            
            leadership: 0,
            teamwork: 0,
            communication: 0,
            mentoring: 0,
            decisionMaking: 0,
            
            technicalSkills: 0,
            adaptability: 0,
            continuousLearning: 0,
            innovation: 0,
            
            goalAchievement: 0,
            attendance: 0,
            companyValues: 0,
            customerService: 0,
            
            strengths: '',
            areasForDevelopment: '',
            readinessAssessment: '',
            recommendation: '',
            additionalComments: ''
          });

          const handleInputChange = (e) => {
            const { name, value } = e.target;
            setFormData(prev => ({
              ...prev,
              [name]: value
            }));
          };

          const calculateScore = (category) => {
            const categories = {
              performance: ['jobKnowledge', 'qualityOfWork', 'productivity', 'problemSolving', 'initiative'],
              leadership: ['leadership', 'teamwork', 'communication', 'mentoring', 'decisionMaking'],
              development: ['technicalSkills', 'adaptability', 'continuousLearning', 'innovation'],
              impact: ['goalAchievement', 'attendance', 'companyValues', 'customerService']
            };
            
            const fields = categories[category];
            const total = fields.reduce((sum, field) => sum + (parseInt(formData[field]) || 0), 0);
            const max = fields.length * 5;
            return { total, max, percentage: max > 0 ? ((total / max) * 100).toFixed(1) : 0 };
          };

          const calculateOverallScore = () => {
            const allFields = [
              'jobKnowledge', 'qualityOfWork', 'productivity', 'problemSolving', 'initiative',
              'leadership', 'teamwork', 'communication', 'mentoring', 'decisionMaking',
              'technicalSkills', 'adaptability', 'continuousLearning', 'innovation',
              'goalAchievement', 'attendance', 'companyValues', 'customerService'
            ];
            
            const total = allFields.reduce((sum, field) => sum + (parseInt(formData[field]) || 0), 0);
            const max = allFields.length * 5;
            return { total, max, percentage: max > 0 ? ((total / max) * 100).toFixed(1) : 0 };
          };

          const handlePrint = () => {
            window.print();
          };

          const ScoreInput = ({ label, name, value }) => (
            <div className="flex items-center justify-between py-2 border-b border-gray-200">
              <label className="text-sm font-medium text-gray-700">{label}</label>
              <div className="flex gap-2">
                {[1, 2, 3, 4, 5].map(score => (
                  <label key={score} className="flex items-center cursor-pointer">
                    <input
                      type="radio"
                      name={name}
                      value={score}
                      checked={parseInt(value) === score}
                      onChange={handleInputChange}
                      className="mr-1"
                    />
                    <span className="text-sm">{score}</span>
                  </label>
                ))}
              </div>
            </div>
          );

          const performanceScore = calculateScore('performance');
          const leadershipScore = calculateScore('leadership');
          const developmentScore = calculateScore('development');
          const impactScore = calculateScore('impact');
          const overallScore = calculateOverallScore();

          return (
            <div className="min-h-screen bg-gray-50 p-8">
              <div className="max-w-5xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden print:shadow-none">
                <div className="bg-blue-600 text-white p-6 print:bg-blue-700">
                  <h1 className="text-3xl font-bold text-center">Employee Promotion Evaluation Sheet</h1>
                  <p className="text-center text-blue-100 mt-2">Comprehensive Assessment Form</p>
                </div>

                <div className="flex gap-4 p-6 border-b print:hidden">
                  <button
                    onClick={handlePrint}
                    className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
                  >
                    üñ®Ô∏è Print
                  </button>
                </div>

                <div className="p-8">
                  <section className="mb-8">
                    <h2 className="text-xl font-bold text-gray-800 mb-4 border-b-2 border-blue-600 pb-2">Employee Information</h2>
                    <div className="grid grid-cols-2 gap-4">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Employee Name</label>
                        <input
                          type="text"
                          name="employeeName"
                          value={formData.employeeName}
                          onChange={handleInputChange}
                          className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Employee ID</label>
                        <input
                          type="text"
                          name="employeeId"
                          value={formData.employeeId}
                          onChange={handleInputChange}
                          className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Current Position</label>
                        <input
                          type="text"
                          name="currentPosition"
                          value={formData.currentPosition}
                          onChange={handleInputChange}
                          className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Proposed Position</label>
                        <input
                          type="text"
                          name="proposedPosition"
                          value={formData.proposedPosition}
                          onChange={handleInputChange}
                          className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Department</label>
                        <input
                          type="text"
                          name="department"
                          value={formData.department}
                          onChange={handleInputChange}
                          className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Evaluation Date</label>
                        <input
                          type="date"
                          name="evaluationDate"
                          value={formData.evaluationDate}
                          onChange={handleInputChange}
                          className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                      </div>
                    </div>
                  </section>

                  <section className="mb-8">
                    <h2 className="text-xl font-bold text-gray-800 mb-4 border-b-2 border-blue-600 pb-2">Evaluator Information</h2>
                    <div className="grid grid-cols-2 gap-4">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Evaluator Name</label>
                        <input
                          type="text"
                          name="evaluatorName"
                          value={formData.evaluatorName}
                          onChange={handleInputChange}
                          className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Evaluator Title</label>
                        <input
                          type="text"
                          name="evaluatorTitle"
                          value={formData.evaluatorTitle}
                          onChange={handleInputChange}
                          className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                      </div>
                    </div>
                  </section>

                  <section className="mb-8 p-4 bg-blue-50 rounded border border-blue-200">
                    <h3 className="font-bold text-gray-800 mb-2">Rating Scale:</h3>
                    <div className="grid grid-cols-5 gap-2 text-sm">
                      <div><strong>1</strong> - Unsatisfactory</div>
                      <div><strong>2</strong> - Needs Improvement</div>
                      <div><strong>3</strong> - Meets Expectations</div>
                      <div><strong>4</strong> - Exceeds Expectations</div>
                      <div><strong>5</strong> - Outstanding</div>
                    </div>
                  </section>

                  <section className="mb-8">
                    <h2 className="text-xl font-bold text-gray-800 mb-4 border-b-2 border-blue-600 pb-2">
                      1. Job Performance & Competency
                      <span className="float-right text-base text-blue-600">
                        Score: {performanceScore.total}/{performanceScore.max} ({performanceScore.percentage}%)
                      </span>
                    </h2>
                    <ScoreInput label="Job Knowledge & Expertise" name="jobKnowledge" value={formData.jobKnowledge} />
                    <ScoreInput label="Quality of Work" name="qualityOfWork" value={formData.qualityOfWork} />
                    <ScoreInput label="Productivity & Efficiency" name="productivity" value={formData.productivity} />
                    <ScoreInput label="Problem Solving & Critical Thinking" name="problemSolving" value={formData.problemSolving} />
                    <ScoreInput label="Initiative & Self-Motivation" name="initiative" value={formData.initiative} />
                  </section>

                  <section className="mb-8">
                    <h2 className="text-xl font-bold text-gray-800 mb-4 border-b-2 border-blue-600 pb-2">
                      2. Leadership & Interpersonal Skills
                      <span className="float-right text-base text-blue-600">
                        Score: {leadershipScore.total}/{leadershipScore.max} ({leadershipScore.percentage}%)
                      </span>
                    </h2>
                    <ScoreInput label="Leadership Potential/Ability" name="leadership" value={formData.leadership} />
                    <ScoreInput label="Teamwork & Collaboration" name="teamwork" value={formData.teamwork} />
                    <ScoreInput label="Communication Skills" name="communication" value={formData.communication} />
                    <ScoreInput label="Mentoring & Developing Others" name="mentoring" value={formData.mentoring} />
                    <ScoreInput label="Decision Making" name="decisionMaking" value={formData.decisionMaking} />
                  </section>

                  <section className="mb-8">
                    <h2 className="text-xl font-bold text-gray-800 mb-4 border-b-2 border-blue-600 pb-2">
                      3. Professional Development & Growth
                      <span className="float-right text-base text-blue-600">
                        Score: {developmentScore.total}/{developmentScore.max} ({developmentScore.percentage}%)
                      </span>
                    </h2>
                    <ScoreInput label="Technical/Professional Skills" name="technicalSkills" value={formData.technicalSkills} />
                    <ScoreInput label="Adaptability & Flexibility" name="adaptability" value={formData.adaptability} />
                    <ScoreInput label="Continuous Learning & Development" name="continuousLearning" value={formData.continuousLearning} />
                    <ScoreInput label="Innovation & Creativity" name="innovation" value={formData.innovation} />
                  </section>

                  <section className="mb-8">
                    <h2 className="text-xl font-bold text-gray-800 mb-4 border-b-2 border-blue-600 pb-2">
                      4. Organizational Impact & Behavior
                      <span className="float-right text-base text-blue-600">
                        Score: {impactScore.total}/{impactScore.max} ({impactScore.percentage}%)
                      </span>
                    </h2>
                    <ScoreInput label="Goal Achievement & Results" name="goalAchievement" value={formData.goalAchievement} />
                    <ScoreInput label="Attendance & Punctuality" name="attendance" value={formData.attendance} />
                    <ScoreInput label="Alignment with Company Values" name="companyValues" value={formData.companyValues} />
                    <ScoreInput label="Customer Service Orientation" name="customerService" value={formData.customerService} />
                  </section>

                  <section className="mb-8 p-6 bg-gradient-to-r from-blue-50 to-blue-100 rounded-lg border-2 border-blue-600">
                    <h2 className="text-2xl font-bold text-gray-800 mb-4 text-center">Overall Evaluation Score</h2>
                    <div className="text-center">
                      <div className="text-5xl font-bold text-blue-600 mb-2">
                        {overallScore.percentage}%
                      </div>
                      <div className="text-xl text-gray-700">
                        {overallScore.total} out of {overallScore.max} points
                      </div>
                      <div className="mt-4 text-lg font-semibold text-gray-800">
                        {overallScore.percentage >= 90 ? 'üåü Exceptional - Highly Recommended' :
                         overallScore.percentage >= 80 ? '‚úì Excellent - Recommended' :
                         overallScore.percentage >= 70 ? '‚óê Good - Conditionally Recommended' :
                         overallScore.percentage >= 60 ? '‚óã Satisfactory - Needs Development' :
                         '‚úó Not Ready - Further Development Required'}
                      </div>
                    </div>
                  </section>

                  <section className="mb-8">
                    <h2 className="text-xl font-bold text-gray-800 mb-4 border-b-2 border-blue-600 pb-2">Qualitative Assessment</h2>
                    
                    <div className="mb-4">
                      <label className="block text-sm font-medium text-gray-700 mb-2">Key Strengths</label>
                      <textarea
                        name="strengths"
                        value={formData.strengths}
                        onChange={handleInputChange}
                        rows="4"
                        className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Describe the employee's key strengths and achievements..."
                      />
                    </div>

                    <div className="mb-4">
                      <label className="block text-sm font-medium text-gray-700 mb-2">Areas for Development</label>
                      <textarea
                        name="areasForDevelopment"
                        value={formData.areasForDevelopment}
                        onChange={handleInputChange}
                        rows="4"
                        className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Identify areas where the employee could improve..."
                      />
                    </div>

                    <div className="mb-4">
                      <label className="block text-sm font-medium text-gray-700 mb-2">Readiness for Promotion</label>
                      <textarea
                        name="readinessAssessment"
                        value={formData.readinessAssessment}
                        onChange={handleInputChange}
                        rows="4"
                        className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Assess the employee's readiness for the proposed position..."
                      />
                    </div>

                    <div className="mb-4">
                      <label className="block text-sm font-medium text-gray-700 mb-2">Final Recommendation</label>
                      <select
                        name="recommendation"
                        value={formData.recommendation}
                        onChange={handleInputChange}
                        className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      >
                        <option value="">Select Recommendation</option>
                        <option value="strongly_recommend">Strongly Recommend for Promotion</option>
                        <option value="recommend">Recommend for Promotion</option>
                        <option value="conditional">Recommend with Conditions</option>
                        <option value="not_ready">Not Ready - Further Development Needed</option>
                        <option value="not_recommend">Do Not Recommend</option>
                      </select>
                    </div>

                    <div className="mb-4">
                      <label className="block text-sm font-medium text-gray-700 mb-2">Additional Comments</label>
                      <textarea
                        name="additionalComments"
                        value={formData.additionalComments}
                        onChange={handleInputChange}
                        rows="4"
                        className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Any additional comments or observations..."
                      />
                    </div>
                  </section>

                  <section className="mb-8 border-t-2 pt-6">
                    <h2 className="text-xl font-bold text-gray-800 mb-6">Signatures</h2>
                    <div className="grid grid-cols-2 gap-8">
                      <div>
                        <div className="border-b-2 border-gray-400 mb-2 pb-8"></div>
                        <p className="text-sm text-gray-600">Evaluator Signature</p>
                        <p className="text-sm text-gray-600 mt-1">Date: _________________</p>
                      </div>
                      <div>
                        <div className="border-b-2 border-gray-400 mb-2 pb-8"></div>
                        <p className="text-sm text-gray-600">Department Head Signature</p>
                        <p className="text-sm text-gray-600 mt-1">Date: _________________</p>
                      </div>
                      <div>
                        <div className="border-b-2 border-gray-400 mb-2 pb-8"></div>
                        <p className="text-sm text-gray-600">HR Manager Signature</p>
                        <p className="text-sm text-gray-600 mt-1">Date: _________________</p>
                      </div>
                      <div>
                        <div className="border-b-2 border-gray-400 mb-2 pb-8"></div>
                        <p className="text-sm text-gray-600">Employee Acknowledgment</p>
                        <p className="text-sm text-gray-600 mt-1">Date: _________________</p>
                      </div>
                    </div>
                  </section>
                </div>

                <div className="bg-gray-100 p-4 text-center text-sm text-gray-600">
                  <p>This evaluation form is confidential and should be stored in the employee's personnel file.</p>
                </div>
              </div>

              <style>{`
                @media print {
                  body { print-color-adjust: exact; -webkit-print-color-adjust: exact; }
                  .print\\:hidden { display: none !important; }
                  .print\\:shadow-none { box-shadow: none !important; }
                  .print\\:bg-blue-700 { background-color: #1d4ed8 !important; }
                }
              `}</style>
            </div>
          );
        }

        ReactDOM.render(<PromotionEvaluationSheet />, document.getElementById('root'));
    </script>
</body>
</html>
